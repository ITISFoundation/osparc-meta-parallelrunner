name: ParallelRunnerService
description: "ParallelRunnerService"
key: simcore/services/dynamic/osparc-meta-parallelrunner
version: 0.0.9
integration-version: 0.0.9
type: dynamic
authors:
  - name: Werner Van Geit
    email: vangeit@itis.swiss
    affiliation: IT'IS Foundation
contact: vangeit@itis.swiss
inputs:
  input_0:
    displayOrder: 0.0
    label: Template ID
    description:
     Template ID
    type: string
  input_1:
    displayOrder: 1.0
    label: Number of workers
    description:
      Number of parallel workers to use to run the jobs
    type: integer
  input_2:
    displayOrder: 2.0
    label: Input parameters
    description:
      File with the parameter sets to evaluate
    type: data:*/*
outputs:
  output_1:
    displayOrder: 1.0
    label: Output values
    description: Output files uploaded from the outputs folder
    type: data:*/*
boot-options:
  boot_mode:
    label: Boot mode
    description: Select boot type for the service
    default: "0"
    items:
      "0":
        label: Default
        description: Normal mode
